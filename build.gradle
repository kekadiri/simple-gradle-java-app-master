plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id "org.sonarqube" version "3.3"
    id 'maven-publish'
}

group = 'org.gradle-java-app'
version = '1.0.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'simple.gradle.java.app.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

task projectupper {
    group = 'Custom Tasks'
    description = 'Task to get Project Name and Convert it to upper case'
    doLast {
        String projectName = project.name
        println "Project Name: $projectName"
        println "Upper case: ${projectName.toUpperCase()}"
    }
}
sonarqube {
    properties {
        // SonarQube server URL
        property "sonar.host.url", "http://3.80.185.82:9000"
        
        // Project identification
        property "sonar.projectKey", "squ_5932d91a2f715ed4be0a47825949a98573773404"
        property "sonar.projectName", "simple-gradle-java-app"
        property "sonar.projectVersion", "1.0"

    }
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            // Optional: Configure the publication metadata
            groupId = 'org.gradle-java-app'
            artifactId = 'simple-gradle-java-app.zip'
            version = '1.0.0'
        }
    }

    repositories {
        maven {
            // Configure the URL of your Nexus repository
            url 'http://54.157.21.144:8081/repository/maven-releases/'
            credentials {
                username = project.findProperty('admin') ?: System.getenv('admin')
                password = project.findProperty('password') ?: System.getenv('password')
            }
        }
    }
}
